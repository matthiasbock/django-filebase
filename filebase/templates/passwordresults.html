{% extends "main.html" %}

{% block title %}Welche sollma speichern?{% endblock %}

{% block content %}
<form method=POST>

<table border=1 cellpadding=7 cellspacing=7>
{% for pw in passwords %}
	<tr>
		<td><input type=checkbox name="save{{ pw.nr }}" checked /></td>
		<td><input type=text name="pw{{ pw.nr }}" value="{{ pw.pw }}" /></td>
	</tr>
{% endfor %}
</table>

</form>
{% endblock %}
